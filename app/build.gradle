plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}
apply {
    from rootProject.file('props.gradle')
}

android {
    namespace 'com.lu.wxmask'
    compileSdk 33

    defaultConfig {
        applicationId "com.lu.wxmask"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    signingConfigs {
        alpha {
            storeFile file("${rootDir}/app/key-store-test.jks")
            storePassword "123456"
            keyAlias "maskwechat"
            keyPassword "123456"
        }
    }
    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.alpha
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.alpha
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    viewBinding {
        enabled = true
    }

}

dependencies {
    implementation(fileTree(dir: "libs", include: ["*.jar", "*.aar"]))
    implementation(deps['com.github.Mingyueyixi:frame-base-utils'])
    implementation(deps['com.github.Mingyueyixi:frame-ui'])
    implementation(deps['com.github.Mingyueyixi.lposed:xposed-api2'])
    implementation(deps['com.github.Mingyueyixi.lposed:plugin'])

    implementation(deps['com.google.code.gson:gson'])
//    implementation(deps['org.jetbrains.kotlinx:kotlinx-coroutines-android'])
//    implementation(deps["androidx.lifecycle:lifecycle-viewmodel-ktx"])
//    implementation(deps['androidx.core:core-ktx'])
    implementation(deps['androidx.appcompat:appcompat'])
    implementation(deps['com.google.android.material:material'])


//    implementation(project(":lib-donate"))


    compileOnly(deps['de.robv.android.xposed:api'])

    // https://mvnrepository.com/artifact/org.json/json
    // testImplementation 'org.json:json:20220924'

    testImplementation(deps['junit:junit'])
    androidTestImplementation(deps['androidx.test.ext:junit'])
    androidTestImplementation(deps['androidx.test.espresso:espresso-core'])
}